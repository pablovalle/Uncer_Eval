<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotics Participant Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container, .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      display: none;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
      margin-top: 0.5rem;
    }
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="text"] {
      grid-column: span 2;
      margin-top: 0;
    }
    .submit-button {
      margin-top: 2rem;
      text-align: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
    #loginForm, #quizContainer {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
        <h2>Login</h2>
        <input id="usernameInput" placeholder="Username" autocomplete="username" /><br/>
        <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" onkeydown="if(event.key==='Enter'){checkLogin();}"/><br/>
        <button class="login-button" onclick="checkLogin()">Login</button>
        <div id="loginStatus" style="margin-top: 10px; color: #0077cc; font-style: italic;"></div>
    </div>

    <div class="form-container" id="form-section">
      <h1>Participant Background Form</h1>
      <form name="participant-form" method="POST" data-netlify="true">
        <label>Affiliation:</label>
        <select name="affiliation" id="affiliation-select">
          <option value="industry">Industry</option>
          <option value="academia">Academia</option>
          <option value="other">Other</option>
        </select>
        <input type="text" name="affiliation_other" id="affiliation-other" placeholder="If other, please specify" style="display: none;" />

        <label>Job Role:</label>
        <select name="job_role" id="job-role-select">
          <option>Researcher / Scientist</option>
          <option>R&amp;D Engineer</option>
          <option>Faculty / Professor</option>
          <option>PhD Student</option>
          <option>Postdoctoral Researcher</option>
          <option>Technical Manager / Lead</option>
          <option>Other</option>
        </select>
        <input type="text" name="job_role_other" id="job-role-other" placeholder="If other, please specify" style="display: none;" />

        <label>Years of Experience:</label>
        <select name="experience">
          <option>0–2 years</option>
          <option>3–5 years</option>
          <option>6–10 years</option>
          <option>11–15 years</option>
          <option>16+ years</option>
        </select>

        <label>Areas of Expertise:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="expertise" value="motion_planning"> Robot motion planning</label>
          <label><input type="checkbox" name="expertise" value="control"> Control systems</label>
          <label><input type="checkbox" name="expertise" value="slam"> SLAM / Localization</label>
          <label><input type="checkbox" name="expertise" value="ml"> Machine learning / AI</label>
          <label><input type="checkbox" name="expertise" value="hri"> Human-robot interaction</label>
          <label><input type="checkbox" name="expertise" value="navigation"> Autonomous navigation</label>
          <label><input type="checkbox" name="expertise" value="manipulation"> Manipulation and grasping</label>
          <label><input type="checkbox" name="expertise" value="uncertainty"> Uncertainty modeling</label>
          <label><input type="checkbox" name="expertise" value="software"> Software engineering</label>
          <label><input type="checkbox" name="expertise" value="testing"> Testing, validation, and safety</label>
          <label><input type="checkbox" id="expertise-other-check" name="expertise" value="other"> Other</label>
          <input type="text" name="expertise_other" id="expertise-other" placeholder="If other, please specify" style="display: none;" />
        </div>

        <label>Familiarity with Uncertainty-Aware Robotics:</label>
        <select name="familiarity">
          <option value="1">1 - Not familiar</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 - Very familiar</option>
        </select>

        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Login Logic

    function showLoadingStatus(message) {
      const status = document.getElementById('loginStatus');
      status.innerHTML = `<div class="spinner"></div> <span>${message}</span>`;
    }
  
    // Clear login status message
    function clearStatus() {
      const status = document.getElementById('loginStatus');
      status.innerHTML = '';
    }
  
    // Login check using JSONP callback
    function checkLogin() {
      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
  
      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }
  
      showLoadingStatus('Checking your login...');
  
      const callbackName = 'handleLoginResponse_' + Date.now();
  
      window[callbackName] = function(response) {
        if (response.success) {
          clearStatus();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        } else {
          clearStatus();
          alert('❌ Login failed: Incorrect username or password.');
        }
        document.head.removeChild(script);
        delete window[callbackName];
      };
  
      const script = document.createElement('script');
      script.src = `https://script.google.com/macros/s/AKfycbyT7yTMpe6ZhrX-lVuCsmZq2uvUSSg7a5dkVFj4Q1HgIU2E44HdBnFcK2QiRbi0H75A/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
      document.head.appendChild(script);
    }


    // Show/hide 'Other' fields
    document.getElementById('affiliation-select').addEventListener('change', function () {
      document.getElementById('affiliation-other').style.display = this.value === 'other' ? 'block' : 'none';
    });

    document.getElementById('job-role-select').addEventListener('change', function () {
      document.getElementById('job-role-other').style.display = this.value === 'Other' ? 'block' : 'none';
    });

    document.getElementById('expertise-other-check').addEventListener('change', function () {
      document.getElementById('expertise-other').style.display = this.checked ? 'block' : 'none';
    });

    // Display login on load
    document.getElementById('login-section').style.display = 'block';
  </script>
</body>
</html>
